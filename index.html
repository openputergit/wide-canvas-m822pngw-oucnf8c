<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2FA Authentication Options</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #FBFBF6;
        }
        .option-card:hover {
            transform: translateY(-2px);
            transition: all 0.3s ease;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-2xl md:text-3xl font-bold text-gray-800 mb-3">Choose Authentication Method</h1>
            <p class="text-gray-600">Select your preferred way to secure your account</p>
        </div>

        <!-- Options Container -->
        <div class="space-y-4">
            <!-- Biometric Option -->
            <div class="option-card bg-white rounded-xl p-6 shadow-lg cursor-pointer border-2 border-transparent hover:border-blue-500">
                <div class="flex items-center">
                    <div class="bg-blue-100 rounded-full p-4">
                        <i class="bi bi-fingerprint text-3xl text-blue-600"></i>
                    </div>
                    <div class="ml-4">
                        <h2 class="text-xl font-semibold text-gray-800">Biometric Authentication</h2>
                        <p class="text-gray-600 text-sm mt-1">Use your fingerprint or face ID to authenticate</p>
                    </div>
                </div>
            </div>

            <!-- 2FA Option -->
            <div class="option-card bg-white rounded-xl p-6 shadow-lg cursor-pointer border-2 border-transparent hover:border-blue-500">
                <div class="flex items-center">
                    <div class="bg-green-100 rounded-full p-4">
                        <i class="bi bi-shield-lock text-3xl text-green-600"></i>
                    </div>
                    <div class="ml-4">
                        <h2 class="text-xl font-semibold text-gray-800">Two-Factor Authentication</h2>
                        <p class="text-gray-600 text-sm mt-1">Receive a code via SMS or authenticator app</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Help Text -->
        <p class="text-center text-gray-500 text-sm mt-6">
            You can change this setting later in your security preferences
        </p>
    </div>

    <script>
        // Add click event listeners to the options
        document.querySelectorAll('.option-card').forEach(card => {
            card.addEventListener('click', function() {
                // Remove active state from all cards
                document.querySelectorAll('.option-card').forEach(c => {
                    c.classList.remove('border-blue-500');
                    c.classList.add('border-transparent');
                });
                
                // Add active state to clicked card
                this.classList.remove('border-transparent');
                this.classList.add('border-blue-500');
                
                // Get the selected method
                const method = this.querySelector('h2').textContent;
                
                // Show selection feedback
                setTimeout(() => {
                    alert(`You selected: ${method}`);
                    // In a real app, this would trigger the respective authentication flow
                }, 200);
            });
        });
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
